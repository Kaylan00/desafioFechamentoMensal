<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento Mensal - Seazone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-decor"></div>
    <img src="img/logoSeazone.png" alt="logo Seazone">
    <div class="container">
        <h1>Fechamento Mensal</h1>
        <div class="form-group">
            <label for="property_id">ID da Propriedade:</label>
            <select id="property_id">
                <option value="100">100</option>
                <option value="101">101</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mes">Mês (AAAA-MM):</label>
            <input type="month" id="mes">
        </div>
        <button onclick="calcularComissoes()" title="Clique para calcular as comissões">Calcular</button>
        
        <div id="resultados" style="display: none;">
            <canvas id="comissoesChart" width="400" height="200"></canvas>
        </div>    

        <div id="loading-overlay">
            <img id="loading-indicator" src="img/logo-azul-com-laranja-loading.png" alt="Loading...">
        </div>        
    </div>

    <footer>
        <p>Desafio Técnico Seazone - Kaylan</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
